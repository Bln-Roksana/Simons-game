<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>🚁 Transport Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Press any key to start</h1>
    <div class="container">
      <div class="first-row">
        <button type="button" name="button" class="btn car"></button>
        <button type="button" name="button" class="btn bike"></button>
      </div>
      <div class="second-row">
        <button type="button" name="button" class="btn motor"></button>
        <button type="button" name="button" class="btn train"></button>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
